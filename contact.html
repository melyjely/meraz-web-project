                <h2>Contact Us</h2>

                <!-- <h3>Women & Queer Ran Studio</h3> -->
                <p>Fill out our form below to inquire about your next tattoo! We will review the form and get back to you to set up a consultation.</p>
                <P>Required fields are marked with an asterisk*</P>

                <form name="order" action="demo.php" method="post">
                    <label for="myFName">*First Name:</label>
                    <input type="text" name="myFName" id="myFName" required>
                    <label for="myLName">*Last Name:</label>
                    <input type="text" name="myLName" id="myLName" required>
                    <label for="myEmail">*E-mail:</label>
                    <input type="email" name="myEmail" id="myEmail" required>
                    <label for="myPhone">*Phone:</label>
                    <input type="tel" name="myPhone" id="myPhone" required>
                    <label for="myDate">Select a Date for Your Consultation Appointment:</label>
                    <input type="date" name="myDate" id="myDate">
                    <label for="myTime">Select your desired time:</label>
                    <input type="time" name="myTime" id="myTime" min="11:00" max="19:00" step="3600">
                    <label for="myComments">*Describe the type of tattoo you would like:</label>
                    <textarea name="myComments" id="myComments" rows="2" cols="20" required></textarea>
                    <input type="submit" value="Submit" id="mySubmit">
                    


                </form>
